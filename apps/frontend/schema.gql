schema {
  query: Query
  mutation: Mutation
}

input CreateTaskInput {
  description: String
  expireAt: DateTime
  status: TaskStatus
  title: String
}

input CreateUserInput {
  email: String!
  name: String!
  password: String!
}

"""
A date-time string at UTC, such as 2019-12-03T09:54:33Z, compliant with the date-time format.
"""
scalar DateTime

type LoginResponse {
  user: User!
}

input LoginUserInput {
  email: String!
  password: String!
}

type Mutation {
  createTask(data: CreateTaskInput!): Task!
  createUser(data: CreateUserInput!): User!
  removeTask(id: String!): Task!
  removeUser: User!
  signIn(data: LoginUserInput!): LoginResponse!
  signOut: String!
  updateTask(data: UpdateTaskInput!, id: String!): Task!
  updateUser(updateUserInput: UpdateUserInput!): User!
}

type Query {
  task(id: String!): Task!
  tasks: [Task!]!
  user(email: String): User!
}

type Task {
  createdAt: DateTime!
  description: String
  expireAt: DateTime
  id: ID!
  status: TaskStatus!
  title: String!
  updatedAt: DateTime
  user: User!
  userId: String!
}

enum TaskStatus {
  COMPLETED
  IN_PROGRESS
  TODO
}

input UpdateTaskInput {
  description: String
  expireAt: DateTime
  status: TaskStatus
  title: String
}

input UpdateUserInput {
  email: String!
  id: ID!
  name: String!
  password: String!
}

type User {
  Task: [Task!]!
  createdAt: DateTime!
  email: String!
  id: ID!
  name: String!
  updatedAt: DateTime
}
