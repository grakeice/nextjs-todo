"apps/backend/**/*.{ts,tsx,js,jsx,mjs}":
  - "prettier --write"
  - "pnpm --filter backend exec eslint --fix"

"apps/backend/**/*.prisma":
  - "pnpm --filter backend exec prisma format"

"apps/frontend/**/*.{ts,tsx,js,jsx,mjs}":
  - "prettier --write"
  - "pnpm --filter frontend exec eslint --fix"

"*.{json,md,yaml,yml,css,html}":
  - "prettier --write"
